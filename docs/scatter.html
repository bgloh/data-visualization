<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var radius = d3.scale.linear().range([0,20]); // circle radius    

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var nested_data, max_data, raw_data;

var grade1 = [], grade2 = [];
var arrayData;


d3.csv("../docs/csv/testCSV.csv", function(error,data) {
	 if (error) throw error;

  data.forEach(function(d,i) {
    d.grade1 = +d.grade1;
    d.grade2 = +d.grade2;
    grade1.push(d.grade1);
    grade2.push(d.grade2);
  });


  nested_data = d3.nest()
                  .key(function(d){return d.name;})
                  .entries(data);
  
  // roll-up example
  max_data = d3.nest()
  .key(function(d) {return d.name})
  .rollup(function(values) {
    return {
      g1: d3.max(values, function(d) { return d.grade1}),
      g2: d3.max(values, function(d) { return d.grade2})  }})
   .entries(data);                

  drawCirlcles(nested_data);
})                 



function drawCirlcles(data)
{
  //x.domain(d3.extent(data,function(d){return d.values[0].grade1}));
  //y.domain(d3.extent(data,function(d){return d.values[0].grade2}));
    x.domain([0,1.3 * Math.max(...grade1) ]); // max of grade1
    y.domain([0,1.3 * Math.max(...grade2) ]); // max of  grade2


svg.selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx", function(d,i){return x(d.values[0].grade1)})
    .attr("cy", function(d,i){return y(d.values[0].grade2)})
    .attr("r", function(d,i){return (d.values[0].grade1 + d.values[0].grade2)/2})
    .style("fill", function(d,i){return color(i)})
    .style("opacity", 0.3);

svg.selectAll("text")
   .data(data)
   .enter()
   .append("text")
   .html (function(d,i){return  d.values[0].name;})
   .attr("x", function(d){return x(d.values[0].grade1)})
   .attr("y", function(d){return y(d.values[0].grade2)})
   .attr("font-family", "sans-serif")
   .attr("font-size", "20px")
   .style("text-anchor", "middle")
   .attr("fill", "black")  
   .attr("opacity", 0.6);

svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("grade1");

svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("grade2");



}
