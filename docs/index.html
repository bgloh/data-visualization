<h1> TEXT TRANSITION </h1>



<script>

var format = d3.format(",d");

d3.select("h1")
  .transition()
    .duration(2500)
    .on("start", function repeat() {
      var t = d3.active(this)
          .style("opacity", 0)
          .remove();

      d3.select("body").append("h1")
          .style("opacity", 0)
          .text(format(Math.random() * 1e6))
        .transition(t)
          .style("opacity", 1)
        .transition()
          .delay(1500)
          .on("start", repeat);
    });

</script>
